<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movitalis OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FF6B35 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 500px;
      align-items: center;
      gap: 0;
      padding: 60px 0 60px 80px;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      z-index: 10;
      transform: translateY(-60px);
    }

    .phone-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      position: relative;
      margin-left: -40px;
      padding-right: 40px;
    }

    .phone-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.35));
      transform: translateY(-40px);
    }

    /* Logo */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
    }

    .brand-name {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 56px;
      font-weight: bold;
      color: white;
      letter-spacing: -1px;
    }

    /* Main headline */
    .headline {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 52px;
      font-weight: bold;
      color: white;
      text-align: left;
      line-height: 1.2;
      margin-bottom: 24px;
    }

    /* Subheadline */
    .subheadline {
      font-size: 26px;
      color: rgba(255, 255, 255, 0.95);
      text-align: left;
      line-height: 1.4;
      margin-bottom: 32px;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .heart-icon {
      width: 28px;
      height: 28px;
      fill: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo-container">
        <img src="logo.png" alt="Movitalis" class="logo">
        <div class="brand-name">Movitalis</div>
      </div>

      <h1 class="headline">
        Train for a longer life,<br>not just faster times
      </h1>

      <div class="badge">
        <svg class="heart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Improve your VOâ‚‚ max, the #1 longevity marker
      </div>
    </div>

    <div class="phone-container">
      <img src="product/iphone-1-nobg.png" alt="Movitalis App" class="phone-image">
    </div>
  </div>
</body>
</html>
